<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Polygons</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="controls">
    <div class="slider1">
      <input id="numberOfSidesSlider" type="range" min="1" max="30" step="1" value="5">
    <label id="numberOfSidesLabel" for="numberOfSidesLabel""> Number Of Sides</label>
    </div>
    <div class="slider1">
      <input id="angleOffSetSlider" type="range" min="0" max="50" step="2" value="0">
    <label id="angleOffSetLabel" for="angleOffSetSlider"> Rotational Offset</label>
    </div>
    <div class="slider1">
      <input id="radiusSlider" type="range" min="10" max="50" step="2" value="20">
    <label id="radiusLabel" for="radiusSlider"> Radius</label>
    </div>
    <div class="slider1">
      <input id="insetSlider" type="range" min="0" max="1" step="0.1" value="0.5">
    <label id="insetLabel" for="insetSlider"> Inset Ratio</label>
    </div>
    

   
  </div>
    <canvas class="canvas1" id="canvas1"> </canvas>

    <script src="index.js"></script>
  </body>
</html>
